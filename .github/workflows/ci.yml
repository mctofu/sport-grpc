name: Go build and test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:

    - name: Check out code
      uses: actions/checkout@v6

    - name: Set up Go 1.x
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
      id: go

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -cover ./...
